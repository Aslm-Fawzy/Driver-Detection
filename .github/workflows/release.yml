name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md   # ðŸ‘ˆ use the entire changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}